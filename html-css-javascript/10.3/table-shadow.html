<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=GBK"/>
    <title>inline-table</title>
    <style type="text/css">
        td {
            box-shadow:6px 6px 4px #444;
            padding: 5px;
        }
        table {
            width: 500px;
            border-spacing: 10px;
            box-shadow: 10px 10px 6px #444;
        }
    </style>
</head>
<body>
<table>
    <tr><td>Family</td><td>Wei</td></tr>
    <tr><td>He</td><td>Na</td></tr>
</table>
</body>
</html>
