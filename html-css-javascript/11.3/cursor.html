<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=GBK"/>
    <title>cursor</title>
    <style type="text/css">
        div{
            display:inline-block;
            border:1px solid black;
            width: 160px;
            height: 70px;
        }
    </style>
</head>
<body>
    <div style="cursor:all-scroll;">cursor:all-scroll</div>
    <div style="cursor:col-resize;">cursor:col-resize</div>
    <div style="cursor:crosshair;">cursor:crosshair</div>
    <div style="cursor:move;">cursor:move</div>
    <div style="cursor:help;">cursor:help</div>
    <div style="cursor:no-drop;">cursor:no-drop</div>
    <div style="cursor:not-allowed;">cursor:not-allowed</div>
    <div style="cursor:pointer;">cursor:pointer</div>
    <div style="cursor:progress;">cursor:progress</div>
    <div style="cursor:row-resize;">cursor:row-resize</div>
    <div style="cursor:text;">cursor:text</div>
    <div style="cursor:vertical-text;">cursor:vertical-text</div>
    <div style="cursor:wait;">cursor:wait</div>
    <div style="cursor:n-resize;">cursor:n-resize</div>
    <div style="cursor:ne-resize;">cursor:ne-resize</div>
    <div style="cursor:se-resize;">cursor:se-resize</div>
</body>
</html>
