<script type="text/javascript">
    var myObj = new Object();
    myObj.name = 'wei';
    myObj.age = 29;
    myObj.info = new Function("document.writeln('name is: ' + this.name);"
        + "document.writeln('<br />');"
        + "document.writeln('age is: ' + this.age)");
    document.writeln("<hr />");
    myObj.info();
</script>
