<script type="text/javascript">
    function Person(name, age)
    {
        this.name = name;
        this.age = age;
    }
    var p1 = new Person();
    var p2 = new Person('wei', 29);
    document.writeln("p1 attributions: " + p1.name + p1.age + "<br />");
    document.writeln("p2 attributions: " + p2.name + p2.age)
</script>
