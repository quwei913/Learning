<!DOCTYPE html>
<html>
<head>
    <meta name="author" content="Wei QU" />
    <meta http-equiv="Content-Type" content="text/html; charset=GBK"/>
    <title>media-query</title>
    <style type="text/css">
        #container{
            text-align: center;
            margin: auto;
            width: 750px;
        }
        #container>div{
            border: 1px solid #aaf;
            text-align: left;
            box-sizing: border-box;
            -moz-box-sizing: border-box;
            border-radius: 12px 12px 0px 0px;
            background-color:#ffc;
            padding: 5px;
        }
        div#left{
            width: 300px;
            height: 230px;
            float: left;
        }
        div#main{
            width: 450px;
            height: 230px;
            float: left;
            clear: right;
        }
        div#right{
            width: 750px;
            float: left;
        }
        @media screen and (min-width:1000px) {
            #container{
                text-align: center;
                margin: auto;
                width: 960px;
            }
            #container>div{
                border: 1px solid #aaf;
                box-sizing: border-box;
                -moz-box-sizing: border-box;
                border-radius: 12px 12px 0px 0px;
                background-color:#ffc;
                padding: 5px;
            }
            div#left{
                width: 240px;
                height: 240px;
                float: left;
            }
            div#main{
                width: 460px;
                height: 240px;
                float: left;
                clear: none;
            }
            div#right{
                width: 260px;
                float: left;
                height: 240px;
            }
        }
        @media screen and (max-width:480px) {
            #container{
                text-align: center;
                margin: auto;
                width: 450px;
            }
            #container>div{
                border: 1px solid #aaf;
                box-sizing: border-box;
                -moz-box-sizing: border-box;
                border-radius: 12px 12px 0px 0px;
                background-color:#ffc;
                padding: 5px;
            }
            div#left{
                width: 450px;
                height: 140px;
                float: left;
            }
            div#main{
                width: 450px;
                height: 220px;
                float: left;
                clear: both;
            }
            div#right{
                width: 450px;
                float: left;
                height: 160px;
            }
        }
    </style>
</head>
<body>
<div id="container">
<div id="left"><h2>Qu He</h2>content1</div>
<div id="main">
    <h2>Wei Frank</h2>content2
</div>
<div id="right">
    <h2>Sandy Na</h2>
    <ul>
        aa
    </ul>
</div>
</div>
</body>
</html>
