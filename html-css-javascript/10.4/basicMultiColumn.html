<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=GBK"/>
    <title>multi column</title>
    <style type="text/css">
        div#content {
            column-count:2;
            -moz-column-count: 2;
            -o-column-count: 2;
            -webkit-column-count: 2;
        }
    </style>
</head>
<body>
<div id="content">
    <h2>Family</h2>
    &nbsp;&nbsp;&nbsp;&nbsp;Family; Wei; Qu; Frank; Na; He; <br/>
    &nbsp;&nbsp;&nbsp;&nbsp;Family; Wei; Qu; Frank; Na; He;
</div>
</body>
</html>
