<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=GBK"/>
    <title>complex column</title>
    <style type="text/css">
        div#container{
            margin:auto;
            width: 840px;
            border: 1px solid black;
        }
        div#content{
            columns: 240px 3;
            -moz-columns: 240px 3;
            -o-columns: 240px 3;
            -webkit-columns: 240px 3;
            column-gap: 50px;
            -moz-column-gap: 50px;
            -o-column-gap: 50px;
            -webkit-column-gap: 50px;
            column-rule: 10px inset #aaa;
            -moz-column-rule: 10px inset #aaa;
            -webkit-column-rule: 10px inset #aaa;
        }
    </style>
</head>
<body>
<div id="container">
    <div id="content">
        <h2>Family</h2>
        &nbsp;&nbsp;&nbsp;&nbsp;Family; Wei; Qu; Frank; Na; He; <br/>
        &nbsp;&nbsp;&nbsp;&nbsp;Family; Wei; Qu; Frank; Na; He;
    </div>
</div>
</body>
</html>
