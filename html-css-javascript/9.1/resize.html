<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=GBK"/>
    <title>resize</title>
</head>
<body>
<div style="width:200px;height:100px;background-color:#eee;
resize:both;
overflow:auto;
border:2px solid #555;">
resize:both;
</div>
<div style="width:200px;height:100px;background-color:#eee;
resize:horizontal;
overflow:auto;
border:2px solid #555;">
resize:horizontal;
</div>
<div style="width:200px;height:100px;background-color:#eee;
resize:vertical;
overflow:auto;
border:2px solid #555;">
resize:vertical;
</div>
</body>
</html>
