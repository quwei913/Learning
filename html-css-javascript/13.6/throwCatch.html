<script type="text/javascript">
    try
    {
        for(var i = 0; i < 10; i++)
        {
            document.writeln(i + '<br>');
            if(i > 4)
                throw new Error('customized');
        }
    }
    catch(e)
    {
        document.writeln('exception ' + e.message + '<br>');
    }
    finally
    {
        document.writeln('finally');
    }
</script>
