<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=GBK" />
    <title>Labels related to pic</title>
</head>
<body>
<img src="../1.3/a.gif" alt="my son" /><br />
<!-- define height and width -->
<img src="../1.3/a.gif" width="300" height="120" alt="MY SON" /><br />
<!-- define mapping to pic -->
<img src="../1.3/a.gif" width="300" height="120" border="0" usemap="#test" alt="wei's son" /><br />
<!-- define mapping to pic -->
<map name="test" id="test">
    <!-- define 2 areas -->
    <area shape="circle" coords="57,55,25" href="http://www.google.com" alt="google.com" />
    <area shape="poly" coords="188,28,185,50,200,74,224,72,246,51" href="http://www.google.com" alt="google.com" />
</map>
</body>
</html>
