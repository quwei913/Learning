<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=GBK">
    <title>List related labels</title>
</head>
<body>
    <!-- unordered lst -->
    <ul>
        <li>Wei Qu</li>
        <li>Na He</li>
        <li>Autine</li>
    </ul>
    <!-- ordered list -->
    <ol start="2" type="I">
        <li>Wei Qu</li>
        <li>Na He</li>
        <li>Austin</li>
    </ol>
<!-- define list -->
<dl>
    <!-- define title -->
    <dt>family</dt>
    <dd>Wei</dd>
    <dd>Na</dd>
    <dd>Chuanbo</dd>
    <!-- define title -->
    <dt>songs</dt>
    <dd>sing a long song</dd>
    <dd>love song</dd>
</dl>
</body>
</html>
