<script type="text/javascript">
    outer:
    for(var i = 0; i < 5; i++)
    {
        for(var j = 0; j < 5; j++)
        {
            document.write(' j: ' + j);
            if(j >=  2) break outer;
            document.writeln(' i: ' + i);
            document.write('<br>');
        }
    }
</script>
