<script type="text/javascript">
    var score = 'C';
    switch(score)
    {
        case 'A': document.writeln("perfect");
            break;
        case 'B': document.writeln("good");
            break;
        case 'C': document.writeln("middle");
            break;
        case 'D': document.writeln("low");
            break;
        case 'F': document.writeln("unqualified");
            break;
        default: document.writeln("error");
    }
</script>
