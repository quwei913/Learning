<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=GBK"/>
    <title>:type</title>
    <style type="text/css">
        span {
            display: block;
            padding: 2px;
        }
        /* first same type 2n+1 sibling */
        span:nth-of-type(2n+1) {
            border: 1px solid black;
        }
    </style>
</head>
<body>
<div>
    <div id="father">Wei</div>
    <div id="mother">Na</div>
    <span id="son">Chuanbo</span>
    <span id="dad">Frank</span>
    <span id="mum">Sandy</span>
    <div id="family">Family</div>
</div>
</body>
</html>
