<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=GBK"/>
    <title>child</title>
    <style type="text/css">
        li:nth-last-child(3n+1){
            border: 1px solid black;
        }
    </style>
</head>
<body>
<ul>
    <li id="father">Wei Qu</li>
    <li id="mother">Na He</li>
    <li id="son">Austin Qu</li>
    <li id="name">Member</li>
    <li id="lastname">Frank</li>
</ul>
</body>
</html>
