<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=GBK"/>
    <title>animation</title>
    <style type="text/css">
    @-webkit-keyframes 'family' {
        0% {
            left: 100px;
        }
        40% {
            left: 150px;
        }
        60% {
            left: 75px;
        }
        100% {
            left: 100px;
        }
    }
    div {
        background-color: gray;
        position: absolute;
        width: 60px;
        height: 60px;
        left: 100px;
        border: 1px solid black;
    }
    div:hover {
        -webkit-animation-name: 'family';
        -webkit-animation-duration: 5s;
        -webkit-animation-iteration-count: 1;
    }
    </style>
</head>
<body>
<div>animation</div>
</body>
</html>
