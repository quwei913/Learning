<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=GBK"/>
    <title>table</title>
    <style type="text/css">
        li {
            background-color:#aaa;
        }
    </style>
</head>
<body>
mark by image
<ul style="list-style-image:url(../1.3/a.gif);">
    <li>Qu He</li>
    <li>Family Wei</li>
    <li>Sandy Frank</li>
    <li>Chuanbo Austin</li>
</ul>
mark by roman
<ol style="list-style-type:upper-roman;">
    <li>Qu He</li>
    <li>Family Wei</li>
    <li>Sandy Frank</li>
    <li>Chuanbo Austin</li>
</ol>
mark by number
<ol style="list-style-type:cjk-ideographic;list-style-position:inside;">
    <li>Qu He</li>
    <li>Family Wei</li>
    <li>Sandy Frank</li>
    <li>Chuanbo Austin</li>
</ol>
</body>
</html>
