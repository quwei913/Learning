<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=GBK"/>
    <title>server font</title>
    <style type="text/css">
        @font-face {
            font-family: Wei;
            src: url("Delicious-Roman.otf") format("OpenType");
        }
        @font-face {
            font-family: Wei;
            src: url("Delicious-Bold.otf") format("OpenType");
            font-weight: bold;
        }
        @font-face {
            font-family: Wei;
            src: url("Delicious-Italic.otf") format("OpenType");
            font-style: italic;
        }
        @font-face {
            font-family: Wei;
            src: url("Delicious-BoldItalic.otf") format("OpenType");
            font-style: italic;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div style="font-family:Wei;font-size:30pt">google's web site is http://www.google.com</div>
<div style="font-family:Wei;font-size:30pt;font-weight:bold">google's web site is http://www.google.com</div>
<div style="font-family:Wei;font-size:30pt;font-style:italic;">google's web site is http://www.google.com</div>
<div style="font-family:Wei;font-size:30pt;font-weight:bold;">google's web site is http://www.google.com</div>
</body>
</html>
