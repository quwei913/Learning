<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=GBK">
    <title>text format label</title>
</head>
<body>
    <span><b> bold text</b></span>
    <span><i>italic text</i></span>
    <span><b><i>bold italic text</i></b></span>
    <span><em>emphasized text</em></span>
    <big><span>big text</span></big><br />
    <p><strong>strong text</strong></p>
    <small><span>small text</span></small>
    <div>plain text<sup>sup text</sup></div>
    <span>plain text<strong><sub>sub strong text</sub></strong></span>
    <!-- from left to right -->
    <bdo dir="ltr">from left to right</bdo>
    <!--from right to left -->
    <bdo dir="rtl">from right to left</bdo>
</body>
</html>
