<script type="text/javascript">
    function Student(grade, subject)
    {
        this.grade = grade;
        Student.subject = subject;
    }
    s1 = new Student(5, 'Java');
    with(document)
    {
        writeln('s1 grade: ' + s1.grade + "<br/ >");
        writeln('s1 subject: ' + s1.subject + "<br/ >");
        writeln('student subject: ' + Student.subject + "<br/ >");
    }
    s1.subject = 'Ruby';
    with(document)
    {
        writeln('<hr /> after subject<br />');
        writeln('s1 subject: ' + s1.subject + "<br />");
        writeln('student subject: ' + Student.subject + "<br />");
    }
</script>
