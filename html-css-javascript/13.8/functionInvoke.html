<script type="text/javascript">
    var hello = function(name)
    {
        document.write(name + ", hello<br />");
    }
    window.hello("monkey");
    var p = {
        walk: function()
        {
            for(var i = 0; i < 2; i++)
            {
                document.write(" slowly...");
            }
        }
    }
    p.walk();
</script>
