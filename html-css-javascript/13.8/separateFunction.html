<script type="text/javascript">
    function Dog(name, age, bark)
    {
        this.name = name;
        this.age = age;
        this.bark = bark;
        this.info = function()
        {
            return this.name + " age is " + this.age
            + " sound " + this.bark;
        }
    }
    var dog = new Dog("Jack", 3, 'WoW, WoW...');
    function Cat(name, age)
    {
        this.name = name;
        this.age = age;
    }
    var cat = new Cat("kitty", 2);
    alert(dog.info.call(cat));
</script>
