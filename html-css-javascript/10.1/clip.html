<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=GBK"/>
    <title>clip</title>
    <style type="text/css">
        div {
            position:absolute;
            font-size: 30pt;
            border:2px solid black;
            padding: 5px;
            width:550px;
            overflow:hidden;
            background-color:#ccc;
        }
    </style>
</head>
<body>
<div style="top:0px; clip:rect(16px 400px auto 30px);">
    top:0px; clip:rect(16px 400px auto 30px);
</div>
<div style="top:120px; clip:rect(24px 480px auto 60px);">
    top:120px; clip:rect(24px 480px auto 60px);
</div>
<div style="top:240px; clip:rect(36px 520px auto 90px);">
    top:240px; clip:rect(36px 520px auto 90px);
</div>
<div style="top:360px; clip:rect(36px 520px auto 120px);">
    top:360px; clip:rect(36px 520px auto 120px);
</div>
</body>
</html>
