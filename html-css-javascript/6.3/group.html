<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=GBK"/>
    <title>selector combination</title>
    <style type="text/css">
        /*effective to div, node whose class attribution is a, node whose id is abc*/
        div, .a, #abc {
            width:200px;
            height:35px;
            border: 2px dotted black;
            background-color: #888;
        }
    </style>
</head>
<body>
<div>div</div>
<p class="a">class is a</p>
<section id="abc">id is abc</section>
</body>
</html>
