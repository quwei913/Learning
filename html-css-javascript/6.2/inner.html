<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=GBK"/>
    <title>Inner css</title>
    <style type="text/css">
        table {
            background-color: #003366;
        }
        td {
            background-color: #FFFFFF;
            font-family: "Arial";
            font-size: 20pt;
            text-shadow: -8px 6px 2px #333;
        }
        .title {
            font-size: 18px;
            color: #60C;
            height: 30px;
            width: 200px;
            border-top: 3px solid #CCCCCC;
            border-left: 3px solid #CCCCCC;
            border-bottom: 3px solid #000000;
            border-right: 3px solid #000000;
        }
    </style>
</head>
<body>
<div class="title">
    Family:
</div><hr />
<table>
    <tr>
        <td>Wei</td><td>Qu</td>
    </tr>
    <tr>
        <td>Na</td><td>He</td>
    </tr>
    <tr>
        <td>Austin</td><td>Qu</td>
    </tr>
</table>
</body>
</html>
