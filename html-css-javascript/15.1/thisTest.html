<body>
<input id="bn1" type="button" value="button1" onclick="alert(this.value);"/>
<input id="bn2" type="button" value="button2" />
<input id="bn3" type="button" value="button3" />
<input id="bn4" type="button" value="button4" onclick="new function(){p.info();}"/>
<script type="text/javascript">
    var test = function()
    {
        alert(this.value);
    }
    document.getElementById("bn2").onclick = test;
    var p =
    {
        value: 'p object',
        info: function()
        {
            alert(this.value);
        }
    }
    document.getElementById("bn3").onclick = p.info;
    p.info();
</script>
</body>
