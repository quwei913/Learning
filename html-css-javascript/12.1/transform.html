<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=GBK"/>
    <title>transform</title>
    <style type="text/css">
        div{
            background-color:#bbb;
            display:inline-block;
            width: 60px;
            height: 60px;
            border:2px solid black;
            margin:20px;
        }
    </style>
</head>
<body>
<div>text</div> text <div>text</div><br/>
<div>text</div> rotate(30deg) <div style="
-moz-transform:rotate(30deg);
-webkit-transform:rotate(30deg);
-o-transform:rotate(30deg);">text</div><br/>
<div>text</div> translate(120px,-80px) <div style="
-moz-transform:translate(120px,-80px);
-webkit-transform:translate(120px,-80px);
-o-transform:translate(120px,-80px);">text</div><br/>
<div>text</div> scale(1.9, 0.4) <div style="
-moz-transform:scale(1.9, 0.4);
-webkit-transform:scale(1.9, 0.4);
-o-transform:scale(1.9, 0.4);">text</div><br/>
<div>text</div> scale(0.8, 2.1) <div style="
-moz-transform:scale(0.8, 2.1);
-webkit-transform:scale(0.8, 2.1);
-o-transform:scale(0.8, 2.1);">text</div><br/>
<div>text</div> skew(30deg) <div style="
-moz-transform:skew(30deg);
-webkit-transform:skew(30deg);
-o-transform:skew(30deg);">text</div><br/>
<div>text</div> skewY(30deg) <div style="
-moz-transform:skewY(30deg);
-webkit-transform:skewY(30deg);
-o-transform:skewY(30deg);">text</div><br/>
</body>
</html>
