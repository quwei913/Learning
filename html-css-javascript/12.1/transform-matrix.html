<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=GBK"/>
    <title>transform matrix</title>
    <style type="text/css">
        div {
            position: absolute;
            background-color:#bbb;
            width: 120px;
            height: 120px;
            border: 2px solid black;
        }
        div.a {
            left: 50px;
            top: 50px;
        }
        div.b {
            left: 50px;
            top: 200px;
        }
    </style>
</head>
<body>
<div class="a">before</div>
<div class="a"
     style="-moz-transform-origin:left top;-moz-transform:matrix(1, 0, 0, 1, 80px, -30px);
     -webkit-transform-origin:left top;-webkit-transform:matrix(1, 0, 0, 1, 80px, -30px);
     -o-transform-origin:left top;-o-transform:matrix(1, 0, 0, 1, 80px, -30px);">
    o-transform-origin:left top;-o-transform:matrix(1, 0, 0, 1, 80px, -30px);</div>
<div class="b">before</div>
<div class="b"
     style="-moz-transform:matrix(1.5, 0, 0, 0.6, 0px, 0px);
     -webkit-transform:matrix(1.5, 0, 0, 0.6, 0px, 0px);
     -o-transform:matrix(1.5, 0, 0, 0.6, 0px, 0px);">
    -o-transform:matrix(1.5, 0, 0, 0.6, 0px, 0px);</div>
</body>
</html>
