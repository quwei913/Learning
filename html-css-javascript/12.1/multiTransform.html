<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=GBK"/>
    <title>multi-transform</title>
    <style type="text/css">
        div{
            position: absolute;
            background-color:#bbb;
            width: 140px;
            height: 140px;
            border: 2px solid black;
            margin: 30px;
        }
    </style>
</head>
<body>
<div>text</div><div style="
-moz-transform:rotate(30deg); translate(260px, 60px) scale(2.4, 0.4);
-webkit-transform:rotate(30deg) translate(260px, 60px) scale(2.4, 0.4);
-o-transform:rotate(30deg) translate(260px, 60px) scale(2.4, 0.4);">text</div>
</body>
</html>
