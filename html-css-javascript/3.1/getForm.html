<form action="http://www.google.com" method="get">
    single line text: <input id="username" name="username" type="text" /><br />
    non-editable text: <input id="username2" name="username" type="text" readonly="readonly" /><br />
    password: <input id="password" name="password" type="password" /><br />
    hidden: <input id="hidden" name="hidden" type="hidden" /><br />
    first single choice: <br />
    <input id="color" name="color" type="radio" value="red"/>
    <input id="color2" name="color" type="radio" value="green" />
    <input id="color3" name="color" type="radio" value="blue"/><br />
    second single choice: <br />
    <input id="gender" name="gender" type="radio" value="male"/>
    <input id="gender2" name="gender" type="radio" value="female" /><br />
    two multi-choice: <br />
    <input id="website" name="website" type="checkbox"
            value="google.com" />
    <input id="website2" name="website" type="checkbox" value="baidu.com" /><br />
    upload: <input id="file" name="file" type="file" /><br />
    image: <input type="image" src="../1.3/a.gif" alt="my son"/><br />
    four buttons: <br />
    <input id="ok" name="ok" type="submit" value="submit"/>
    <input id="dis" name="dis" type="submit" value="submit" disabled="disabled" />
    <input id="cancel" name="cancel" type="reset" value="reset"/>
    <input id="no" name="no" type="button" value="no action"/>
</form>
