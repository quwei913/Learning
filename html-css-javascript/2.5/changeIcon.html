<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=GBK"/>
    <title>drag effect</title>
</head>
<body>
<div id="source" draggable="true" style="width:80px;height:60px;
    border:1px solid black;">drag me</div>
<script type="text/javascript">
    var source = document.getElementById("source");
    var dest = document.getElementById("text");
    var myIcon = document.createElement("img");
    myIcon.src = "../1.3/a.gif";
    source.ondragstart = function(evt)
    {
        var dt = evt.dataTransfer;
        // set copy, move
        dt.effectAllowed = 'link';
        dt.setDragImage(myIcon, 0, 0);
        dt.setData("text/plain", "www.google.com");
    }
    //draggable
    document.ondragover = function(e){return false;};
</script>
</body>
</html>
