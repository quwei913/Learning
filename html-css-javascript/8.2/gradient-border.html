<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=GBK"/>
    <title>gradient border</title>
    <style type="text/css">
        div {
            height: 40px;
            width: 300px;
        }
    </style>
</head>
<body>
<div style="border:10px solid white;
-moz-border-bottom-colors:#444 #666 #777 #888 #999 #aaa #bbb #ccc #ddd #eee;
-moz-border-top-color:#444 #666 #777 #888 #999 #aaa #bbb #ccc #ddd #eee;
-moz-border-left-color:#444 #666 #777 #888 #999 #aaa #bbb #ccc #ddd #eee;
-moz-border-right-color:#444 #666 #777 #888 #999 #aaa #bbb #ccc #ddd #eee;">
10 width border
</div>
</body>
</html>
