<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=GBK"/>
    <title>image border</title>
    <style type="text/css">
        div {
            height: 45px;
            width: 400px;
        }
    </style>
</head>
<body>
border-image: url(../1.3/a.gif) 27
<div style="border-image: url(../1.3/a.gif) 27;
-moz-border-image: url(../1.3/a.gif) 27;
-webkit-border-image: url(../1.3/a.gif) 27;">
default</div>
border-image: url(../1.3/a.gif) 27/27px
<div style="-o-border-image: url(../1.3/a.gif) 27/27px;
-moz-border-image: url(../1.3/a.gif) 27/27px;
-webkit-border-image: url(../1.3/a.gif) 27/27px;">
    27px</div>
<div style="-o-border-image: url(../1.3/a.gif) 27/27px repeat;
-moz-border-image: url(../1.3/a.gif) 27/27px repeat;
-webkit-border-image: url(../1.3/a.gif) 27/27px repeat;">
    27px repeat</div>
<div style="-o-border-image: url(../1.3/a.gif) 27/27px round;
-moz-border-image: url(../1.3/a.gif) 27/27px round;
-webkit-border-image: url(../1.3/a.gif) 27/27px round;">
    27px round</div>
<div style="-o-border-image: url(../1.3/a.gif) 27/27px stretch round;
-moz-border-image: url(../1.3/a.gif) 27/27px stretch round;
-webkit-border-image: url(../1.3/a.gif) 27/27px stretch round;">
    27px stretch round</div>
</body>
</html>
