<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=GBK"/>
    <title>radius border</title>
    <style type="text/css">
        div {
            height: 60px;
            width: 300px;
        }
    </style>
</head>
<body>
<div style="border:3px solid black;border-radius:20px;">
20px radius</div>
<div style="border:3px dotted black;border-radius:20px;">
    20px radius</div>
<div style="background-color:#aaa;border-radius:20px;">
    20px radius</div>
<div style="border:3px solid black;border-radius:16px 40px;">
    16px, 40px radius</div>
<div style="border:3px solid black;border-radius:10px 20px 40px;">
    10px, 20px, 40px radius</div>
<div style="border:3px solid black;border-radius:10px 20px 30px 40px;">
    10px 20px 30px 40px radius</div>
<div style="border:3px solid black;border-top-left-radius:30px;
 border-top-right-radius:20px;
 border-right-radius:40px;
 border-bottom-right-radius:40px;
 border-bottom-left-radius:10px;">radius</div>
</body>
</html>
