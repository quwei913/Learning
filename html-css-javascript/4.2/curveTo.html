<h2>curveTo sample</h2>
<canvas id="mc" width="400" height="280"
        style="border:1px solid black">
</canvas>
<script type="text/javascript">
    /*
    flower
    n: n angles
    dx, dy: location
    size: N-angle star size
    length: angles length
    */
    function createFlower(context, n, dx, dy, size, length)
    {
        // start path
        context.beginPath();
        context.moveTo(dx, dy + size);
        var dig = Math.PI / n * 2;
        for(var i = 1; i < n + 1; i++)
        {
            // control point
            var ctrlX = Math.sin((i - 0.5) * dig) * length + dx;
            var ctrlY = Math.cos((i - 0.5) * dig) * length + dy;
            // end point
            var x = Math.sin(i * dig) * size + dx;
            var y = Math.cos(i * dig) * size + dy;
            // draw curve
            context.quadraticCurveTo(ctrlX, ctrlY, x, y);
        }
        // close path
        context.closePath();
     }
    //acquire canvas DOM
    var canvas = document.getElementById('mc');
    // acquire CanvasRenderingContext2D object
    var ctx = canvas.getContext('2d');
    // 5 angle flower
    createFlower(ctx, 5, 70, 100, 30, 80);
    ctx.fillStyle = "#f00";
    ctx.fill();
    // 6 angle star
    createFlower(ctx, 6, 200, 100, 30, 80);
    ctx.fillStyle = "#ff0";
    ctx.fill();
    // 7 angle star
    createFlower(ctx, 7, 330, 100, 30, 80);
    ctx.fillStyle = "#f0f";
    ctx.fill();
</script>
