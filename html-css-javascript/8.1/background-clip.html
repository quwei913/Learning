<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=GBK"/>
    <title>background attributions</title>
    <style type="text/css">
        div {
            border: 10px dotted #444;
            padding: 12px;
            height: 30px;
            width: 200px;
        }
    </style>
</head>
<body>
background-image:url(../1.3/a.gif)
<div style="background-image:url(../1.3/a.gif);">test text</div>
background-image:url(../1.3/a.gif);background-clip:no-clip;
<div style="background-image:url(../1.3/a.gif);background-clip:no-clip;">test text</div>
background-image:url(../1.3/a.gif);background-clip:padding-box;
<div style="background-image:url(../1.3/a.gif);background-clip:padding-box;">test text</div>
background-image:url(../1.3/a.gif);background-clip:content-box;
<div style="background-image:url(../1.3/a.gif);background-clip:content-box;">test text</div>
</body>
</html>
