<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=GBK"/>
    <title>background origin</title>
    <style type="text/css">
        div {
            border: 10px dotted #444;
            padding: 12px;
            height: 30px;
            width: 200px;
        }
    </style>
</head>
<body>
background-image:url(../1.3/a.gif);background-origin:content;
<div style="background-image:url(../1.3/a.gif);background-origin:content;-webkit-background-origin:content;background-repeat:no-repeat;">test text</div>
background-image:url(../1.3/a.gif);background-clip:padding;
<div style="background-image:url(../1.3/a.gif);background-origin:padding;-webkit-background-origin:padding;background-repeat:no-repeat;">test text</div>
background-image:url(../1.3/a.gif);background-clip:border;
<div style="background-image:url(../1.3/a.gif);background-clip:border;background-repeat:no-repeat;">test text</div>
</body>
</html>
