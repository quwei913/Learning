<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>ImageCarousel</title>
    <script src="https://npmcdn.com/react@15.3.1/dist/react-with-addons.js"></script>
    <script src="https://npmcdn.com/react-dom@15.3.1/dist/react-dom.js"></script>
    <script src="https://npmcdn.com/babel-core@5.8.38/browser.min.js"></script>
</head>
<body>
<style type="text/css">
    .example-enter {
        opacity: 0.01;
    }

    .example-enter.example-enter-active {
        opacity: 1;
        transition: opacity 500ms ease-in;
    }

    .example-leave {
        opacity: 1;
    }

    .example-leave.example-leave-active {
        opacity: 0.01;
        transition: opacity 300ms ease-in;
    }
    .example-appear {
        opacity: 0.01;
    }

    .example-appear.example-appear-active {
        opacity: 1;
        transition: opacity .5s ease-in;
    }
</style>
<div id="example"></div>
<script type="text/babel">
    var ReactCSSTransitionGroup = React.addons.CSSTransitionGroup;
    var ImageCarousel = React.createClass({
        propTypes: {
            imageSrc: React.PropTypes.string.isRequired
        },
        render: function() {
            return (
                    <div>
                        <ReactCSSTransitionGroup transitionName="carousel" transitionEnterTimeout={300} transitionLeaveTimeout={300}>
                            <img src={this.props.imageSrc} key={this.props.imageSrc} />
                        </ReactCSSTransitionGroup>
                    </div>
            );
        }
    });
    ReactDOM.render(
            <ImageCarousel imageSrc="a.gif" />,
            document.getElementById('example')

    );
</script>
</body>
</html>
